<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let p of pokemons">
      <ion-col size="4" sizeMd="2">
        <ion-img [src]="p.sprite" [alt]="p.name"></ion-img>
      </ion-col>

      <ion-col size="8" sizeMd="4" class="ion-align-self-center">
        {{ p.name | titlecase }}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
